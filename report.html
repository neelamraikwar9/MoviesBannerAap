    <script>
      function generateMovieReport(){
      const topRatedMovie = {title: "Movie 2", rating: 9.2, director:"Jane_Smith"}
      const mostPopularGenre = {genre: "Action", totalMovies: 3}

       const movieReport = document.querySelector("#movieReport")

      function PrintMovieCard(movieCard){
        const div = document.createElement('div')
        div.className = "col-md-6"

        const card = document.createElement('div')
        card.className = "card"

        const cardHeader = document.createElement('div')
        cardHeader.className = "card-header"

        const cardBody = document.createElement('div')
        cardBody.className = "card-body"

        const h2 = document.createElement('h2')
        h2.textContent = movieCard === topRatedMovie ? 'Top-Rated Movie' : 'Most Popular Genre'

        cardHeader.appendChild(h2)

        const titRat = document.createElement('p')
        titRat.innerHTML = movieCard === topRatedMovie ? `<strong>Title: </strong>${movieCard.title}` : `<strong>Genre: </strong>${movieCard.genre}`

        const ratTotalMov = document.createElement('p')
        ratTotalMov.innerHTML = movieCard === topRatedMovie ? `<strong>Rating: </strong>${movieCard.rating}` : `<strong>Total Movies: </strong>${movieCard.totalMovies}`

        const director = document.createElement('p')
        director.innerHTML = movieCard === topRatedMovie ? `<strong>Director: </strong>${movieCard.director}` : null

        cardBody.appendChild(titRat)
        cardBody.appendChild(ratTotalMov)
        cardBody.appendChild(director)


        card.appendChild(cardHeader)
        card.appendChild(cardBody)

        div.appendChild(card)

        movieReport.appendChild(div)
      }
      PrintMovieCard(topRatedMovie)
      PrintMovieCard(mostPopularGenre)
      }
      generateMovieReport()
    </script>
